<!DOCTYPE html>
<html lang="en">
	<head><title>XBoard UI Demo (xchess2)</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style type="text/css">
		@import url("../xboard.css");

		body {
			font-family: monofur;
		}
	</style>
	<script type="module">
		import {Game} from '../xchess2/index.js'
		import {Board, MoveLog, Palette} from '../lib/index.js'

		const game = new Game();
		const board = new Board({game});
		const log = new MoveLog(game, {pieceLetter: false});
		const palette = new Palette(game.bestiary);

		Object.assign(window, {game, board, log, palette});

		game.position.setup();
		game.on('move', () => game.lastMove.color.isWhite && setTimeout(() => game.move(game.moves.rand()), 600));
		game.play();

		document.body.append(board.tag, log.tag, palette.tag);
	</script>
</head>
<body>	
</body>
</html>
